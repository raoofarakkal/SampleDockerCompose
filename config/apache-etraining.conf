<VirtualHost *:80>
	ServerName etrain.dkwww.local
	ServerAlias etrain.dkwww.local
	ServerAdmin webmaster@etrain.dkwww.local
	DocumentRoot /var/www/e-training
	ErrorLog ${APACHE_LOG_DIR}/etrain_error.log
	CustomLog ${APACHE_LOG_DIR}/etrain_access.log combined
	<Directory /var/www/e-training>
		AllowOverride All
	</Directory>
</VirtualHost>
